<ion-header>
  <ion-toolbar color="secondary" class="center">
    <ion-title>Registrarse</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="contcenter">
    <app-logo></app-logo>
    <h3>Registrate en MultiServiciosApp</h3>
  </div>

  <form>
    <ion-list>
      <ion-item>
        <ion-label position="stacked">Username</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Paassword</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>

      <ion-item>
        Ya tienes una cuenta?&nbsp;&nbsp;
        <a href='/login'>Inicia Sesion</a>
      </ion-item>

      <ion-button expand="block" shape='round' color="success">Registrar</ion-button>
    </ion-list>
  </form>
</ion-content>
